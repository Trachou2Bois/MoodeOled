[settings]
# Configuration via oled interface, do not modify directly
language = en
debug = true
screen_timeout = 0
stream_profile = standard
random_track_count = 20
random_radio_count = 1
random_recent_album_custom_days = 30

[manual]
# Manual settings:
# you can blacklist files or folders to avoid reading them via the randoms functions:
blacklist_audio_paths = OSDISK/Stereo Test/LRMonoPhase4.flac, OSDISK/System Sounds/ReadyChime.flac
# you can add or modify genres according to your preferences:
genres = Varied, Relax, Rhythmic, Nocturne, Instru

# you can modifiy audio format for streaming audio via yt-dlp:
# Default values (work with recent yt-dlp versions: stable@2025.06.30):
# yt_format_low      = bestaudio[abr<=96][protocol!=m3u8]
# yt_format_standard = bestaudio[ext=m4a][protocol!=m3u8]/bestaudio[protocol!=m3u8]
# yt_format_hifi     = bestaudio[ext=webm][protocol!=m3u8]/bestaudio[protocol!=m3u8]
# For more information look at https://github.com/yt-dlp/yt-dlp?tab=readme-ov-file#filtering-formats
yt_format_low = bestaudio[abr<=96][protocol!=m3u8]
yt_format_standard = bestaudio[ext=m4a][protocol!=m3u8]/bestaudio[protocol!=m3u8]
yt_format_hifi = bestaudio[ext=webm][protocol!=m3u8]/bestaudio[protocol!=m3u8]

# you can activate or deactivate inputs according to your configuration (true/false) and can use all at same time:
use_lirc = true
use_rotary = false
use_gpio = false


[buttons]
# you can modify the gpio pins to suit your configuration:
key_UP = 4
key_DOWN = 5
key_LEFT = 6
key_RIGHT = 12
key_OK = 13
key_BACK = 16
key_INFO = 17
key_CHANNELUP = 22
key_CHANNELDOWN = 27
KEY_PLAY = 25
#KEY_VOLUMEUP = 23
#KEY_VOLUMEDOWN = 24

[rotary]
# if you use rotary encoder you can modify the gpio pins to suit your configuration:
# Comment KEY_PLAY, KEY_VOLUMEUP, KEY_VOLUMEDOWN in [buttons] section
# volume down/up:
#pin_a = 23
#pin_b = 24
# toggle play/pause + shutdown on long press:
#pin_btn = 25

