name: Build screenshots index

on:
  push:
    paths:
      - "screenshots/*.jpg"
      - "screenshots/index.html"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate images.json
        run: |
          cd screenshots
          echo "[" > images.json
          for f in *.jpg; do
            echo "  \"$f\"," >> images.json
          done
          sed -i '$ s/,$//' images.json
          echo "]" >> images.json

      - name: Commit images.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/images.json
          git commit -m "Update images.json" || echo "No changes"
          git push
