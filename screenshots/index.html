<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MoodeOled Screenshots</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 10px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 10px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<h1>MoodeOled Screenshots</h1>
<div class="gallery" id="gallery"></div>

<script>
  fetch('images.json')
    .then(response => response.json())
    .then(images => {
      const gallery = document.getElementById("gallery");
      images.forEach(file => {
        const img = document.createElement("img");
        img.src = file;
        gallery.appendChild(img);
      });
    });
</script>

</body>
</html>
